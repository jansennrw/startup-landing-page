<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tenfold - Let's grow your wealth by tenfold. Brought to you by Jansen Nirwana and Daniel Alves do Quental, HBS MBA Class of 2025">
    
    <title>Tenfold - Let's Grow Your Wealth by Tenfold</title>
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Hide default cursor and create space for the animated cursor -->
    <style>
        body {
            cursor: none; /* Hide the default cursor */
        }
        .custom-cursor {
            position: absolute;
            width: 50px; /* Adjust size as needed */
            height: 50px;
            pointer-events: none; /* Make sure the cursor doesnâ€™t block clicks */
            z-index: 9999;
        }
    </style>

    <!-- Add canvas-confetti library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>

<header>
    <h1>Tenfold - Let's Grow Your Wealth by Tenfold</h1>
    <p>Brought to you by Jansen Nirwana and Daniel Alves do Quental, HBS MBA Class of 2025</p>
</header>

<!-- Background Jazz Music -->
<audio id="background-music" loop>
    <source src="jazz.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<!-- Add Your Tab, Video, and Form Sections Here -->

<!-- Add the animated cursor image (Money With Wings GIF) -->
<img src="money-with-wings.gif" id="animated-cursor" class="custom-cursor" alt="Money With Wings GIF">

<script>
    // JavaScript to move the GIF with the cursor
    const cursor = document.getElementById('animated-cursor');

    document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.pageX + 'px';
        cursor.style.top = e.pageY + 'px';
    });

    // Wait for user interaction before playing music
    document.body.addEventListener('click', function() {
        var audio = document.getElementById("background-music");
        audio.play();
    });
</script>

</body>
</html>
